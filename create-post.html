<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo bài viết mới - Diễn đàn Sinh viên</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="page-container">
        <!-- Header -->
        <header class="main-header">
            <div class="container">
                <div class="logo">
                    <a href="index.html">
                        <h1>Diễn đàn SV</h1>
                    </a>
                </div>
                <div class="search-bar">
                    <form id="search-form">
                        <input type="text" id="search-input" placeholder="Tìm kiếm bài viết...">
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </div>
                <nav class="main-nav">
                    <ul class="nav-links">
                        <li><a href="index.html">Trang chủ</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle">Danh mục <i class="fas fa-chevron-down"></i></a>
                            <ul class="dropdown-menu" id="categories-menu">
                                <!-- Categories will be loaded here -->
                            </ul>
                        </li>
                        <li><a href="#" id="create-post-btn" class="active">Đăng bài</a></li>
                    </ul>
                </nav>
                <div class="user-actions" id="user-actions">
                    <!-- User actions will be loaded here based on authentication status -->
                </div>
                <div class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div class="create-post-container">
                    <h2>Tạo bài viết mới</h2>
                    <form id="create-post-form">
                        <div class="form-group">
                            <label for="post-title">Tiêu đề</label>
                            <input type="text" id="post-title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="post-category">Danh mục</label>
                            <select id="post-category" name="category" required>
                                <option value="">Chọn danh mục</option>
                                <!-- Categories will be loaded here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="post-content">Nội dung</label>
                            <div class="editor-toolbar">
                                <button type="button" data-command="bold"><i class="fas fa-bold"></i></button>
                                <button type="button" data-command="italic"><i class="fas fa-italic"></i></button>
                                <button type="button" data-command="underline"><i class="fas fa-underline"></i></button>
                                <button type="button" data-command="insertOrderedList"><i class="fas fa-list-ol"></i></button>
                                <button type="button" data-command="insertUnorderedList"><i class="fas fa-list-ul"></i></button>
                                <button type="button" data-command="createLink"><i class="fas fa-link"></i></button>
                                <button type="button" data-command="insertImage"><i class="fas fa-image"></i></button>
                            </div>
                            <div class="editor-content" id="post-content" contenteditable="true"></div>
                            <textarea name="content" id="post-content-hidden" style="display: none;"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="post-tags">Thẻ (cách nhau bởi dấu phẩy)</label>
                            <input type="text" id="post-tags" name="tags" placeholder="Ví dụ: học tập, kỳ thi, tài liệu">
                            <div class="tag-suggestions" id="tag-suggestions">
                                <!-- Tag suggestions will be loaded here -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="post-attachments">Tệp đính kèm</label>
                            <input type="file" id="post-attachments" name="attachments" multiple>
                            <div class="attachments-preview" id="attachments-preview">
                                <!-- Attachments preview will be loaded here -->
                            </div>
                        </div>
                        <div id="post-error" class="form-error" style="display: none;"></div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-outline" id="post-preview-btn">Xem trước</button>
                            <button type="submit" class="btn btn-primary">Đăng bài</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="main-footer">
            <div class="container">
                <div class="footer-content">
                    <div class="footer-section">
                        <h3>Diễn đàn Sinh viên</h3>
                        <p>Nơi kết nối, chia sẻ và học hỏi của cộng đồng sinh viên.</p>
                    </div>
                    <div class="footer-section">
                        <h3>Liên kết</h3>
                        <ul>
                            <li><a href="index.html">Trang chủ</a></li>
                            <li><a href="about.html">Giới thiệu</a></li>
                            <li><a href="rules.html">Nội quy</a></li>
                            <li><a href="contact.html">Liên hệ</a></li>
                        </ul>
                    </div>
                    <div class="footer-section">
                        <h3>Theo dõi chúng tôi</h3>
                        <div class="social-links">
                            <a href="#"><i class="fab fa-facebook"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-youtube"></i></a>
                        </div>
                    </div>
                </div>
                <div class="footer-bottom">
                    <p>&copy; 2023 Diễn đàn Sinh viên. Tất cả quyền được bảo lưu.</p>
                </div>
            </div>
        </footer>

        <!-- Notification Panel -->
        <div class="notification-panel" id="notification-panel">
            <div class="notification-header">
                <h3>Thông báo</h3>
                <button id="mark-all-read">Đánh dấu tất cả đã đọc</button>
                <button class="close-notifications"><i class="fas fa-times"></i></button>
            </div>
            <div class="notification-list" id="notification-list">
                <!-- Notifications will be loaded here -->
            </div>
        </div>

        <!-- Modal Container -->
        <div class="modal-container" id="modal-container"></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/posts.js"></script>
    <script type="module" src="js/editor.js"></script>
    <script type="module" src="js/notifications.js"></script>
</body>
</html>
